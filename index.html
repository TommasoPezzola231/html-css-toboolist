<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!--Logo e Titolo-->
    <header>
        <img id="logo" src="./img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <!--Gestione task e section-->
    <nav>
        <button id="addtask">Add Task</button>
        <button id="addsection">Add Section</button>
    </nav>
    <main>    
        <!--Nuove task-->
        <section>
            <h3><span class="symbol">&#9660</span> New Task</h3>
            <p><span class="checkmark">&check;</span> Quarterly Newsletter <span class=" box editorial">Editorial</span></p>
        </section>
        <!--Task odierne-->
        <section>
            <h3><span class="symbol">&#9660</span> Today</h3>
            <p><span class="checkmark">&check;</span> Recruiting blog post <span class="box editorial">Editorial</span></p>
            <p><span class="checkmark">&check;</span> Mobile app launch <span class="box q1">Q1 Goals</span></p>
            <p><span class="cross">&cross;</span> Interview John H. <span class="box recruiting">Recruiting</span></p>
            <p><span class="checkmark">&check;</span> Summit update to mobile storefronts <span class="box mobile">Mobile</span></p>
        </section>
    </main>
    
</body>
</html>
